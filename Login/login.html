<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="center">
        <h1>Login</h1>
            <form method="post">
                <div class="input">
                    <input type="epasts" required>
                    <label>E-Pasts</label>
                </div>
                <div class="input">
                    <input type="password">
                    <label>Parole</label>
                </div>
                <div class="forgot">Aizmirsāt paroli?</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Neesat reģistrēti? <a href="#">Reģistrēties</a>
                </div>
             </form>
        </div>   
     </div>
    <script src="main.js"></script>
</body>
</html>
